<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Names app for dev-academy-2021</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header name="top">
        <h1>
            Names in the company
        </h1>
    </header>
    <main>
        <form action="" autocomplete="off">
            <fieldset>
                <input id="search-input" type="search" placeholder="Filter names" onkeyup="filterName()">  
            </fieldset>
        </form>
        <table id="table">
            <thead>
                <tr>
                    <th id="name" class="th-unsorted" onclick="sortColumn('name')">NAME</th>
                    <th id="amount" class="th-unsorted" onclick="sortColumn('amount')">COUNT</th>
                </tr>
            </thead>
            <tbody id="namesData"></tbody>
            <tfoot id="table-footer"></tfoot>
        </table>
    </main>
    <footer>
        <div id="footer-info">
            &copy; <span class="copyright"></span> Dmitry Yagodin
        </div>
    </footer>
    <script>
      let yearNow = new Date().getFullYear();
      document.querySelector(".copyright").innerHTML = yearNow
    </script>
    <script src="./scripts/script.js"></script>
</body>
</html>
