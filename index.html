<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Names app for dev-academy-2021</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <header>
        <div>
            <h1>Names in the company</h1>
        </div>

    </header>
    <main>
        <form action="">
            <p>Search and filter the names</p>
            <input type="text" name="search" placeholder="Enter name">
            <button id="b-search" type="submit" name="search" onClick="getName()"><i class="fa fa-search"></i></button>
            <select name="query" id="table-view" onchange="tableViewChange();">
                <option value="order-by-count">Order by count</option>
                <option value="order-by-name">Order by name</option>
            </select>
        <table id="table">
            <thead>
                <tr>
                    <th onclick="sortColumn('name')">NAME <i class="fas fa-sort"></i></th>
                    <th onclick="sortColumn('amount')">COUNT <i class="fas fa-sort"></i></th>
                </tr>
            </thead>
            <tbody id="namesData"></tbody>
            <tfoot id="table-footer"></tfoot>
        </table>
        
        </form>
        
    </main>
    <footer>

    </footer>
    <script src="./scripts/script.js"></script>
</body>

    </script>
</body>
</html>
